<input type="text" (input)="terms$.next($event.target.value)" placeholder="Search ...">
<ul class="collection">
  <li class="collection-item avatar" [class.active]="isActive(contact)" *ngFor="let contact of contacts | async">
    <a [routerLink]="['/contact/', contact.id]">
      <img [src]="contact.image" alt="" class="circle">
      <span class="title">{{contact.name}}</span>
    </a>
  </li>
</ul>
